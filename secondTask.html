<body>
<h1>Введите ваше имя</h1>

<input type="text" id="fullNameInput">
<button onclick="chekFullName()">Проверить имя</button>

<script>
function chekFullName(){
  let fullName = document.getElementById("fullNameInput").value;
  let invalidChars = /[^\w\s.а-яА-Я]/;
  if (invalidChars.test(fullName)){
    alert("Но но но, что-то тут не так!");
  }
  else {
    alert("Всё верно!")
  }
}



</script>



</body>
